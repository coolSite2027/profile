<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Father of Nation</title>
  <style>
    * {
      margin: 0; box-sizing: border-box;
    }

    .image-container {
      width: 100%;        
      height: 200px;
      display: flex;     
      align-items: center;
      justify-content: center;
    }

    .title-image {
      width: 100%; 
      height: 200px;
    }

    .profile-image {
      position: absolute;	
      width: 70px;
      height: 70px;	
      border-radius: 50%;
      border: 4px solid white;
    }

    .profile-image:hover {
      animation: scale 1s 1;
      border: 4px solid red;
    }

    /* Default state for small device message */
    .smallDevice {      display: none;     }

    @media only screen and (max-width: 500px) {
      .smallDevice { 
        display: block; color: red;
      }
    }

    @keyframes scale {
      0% {
        width: 70px; height: 70px;
      }
      50% {
        width: 80px;  height: 80px;
      }
      100% {
        width: 70px; height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://wallpapers.com/images/hd/nature-snow-mountain-ridges-omceaovitek4goix.jpg" class="title-image">
    <img src="twara.jpg" class="profile-image">
  </div>
  <div class="smallDevice">This is a Small Device</div>
</body>
</html>
